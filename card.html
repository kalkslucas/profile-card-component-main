<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- Fonte Kumbh Sans by Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilo CSS-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
            <div class= "cartao">
                <div class="imagem-topo-cartao">
                    <img src="images/bg-pattern-card.svg" width="100%" style="border-radius: 10px 10px 0 0;">
                </div>

                <div class="foto-cartao d-flex justify-content-center">
                    <img src="images/image-victor.jpg" alt="">
                </div>

                <div class="info-perfil d-flex justify-content-center">
                    <h4 class="texto-azul texto-grande">Victor Crest</h4> <h4 class="texto-claro texto-grande ml-2">26</h4>
                </div>

                <div class="info-cidade d-flex justify-content-center">
                    <p class="texto-claro">London</p>
                </div>


                <div class="area-texto d-flex justify-content-around">
                    <div class="text-center">
                        <h4 class="texto-azul texto-grande">80K</h4>
                        <p class="texto-claro">Followers</p>
                    </div>
                    <div class="text-center">
                        <h4 class="texto-azul texto-grande">803K</h4>
                        <p class="texto-claro">Likes</p>
                    </div>
                    <div class="text-center">
                        <h4 class="texto-azul texto-grande">1.4K</h4>
                        <p class="texto-claro">Photos</p>
                    </div>
                </div>
            </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
